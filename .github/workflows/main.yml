name: Build LaTeX PDF

on:
  push:
    branches:
      - main  # Triggers on pushes to the main branch
  pull_request:
    branches:
      - main  # Triggers on pull requests to the main branch

jobs:
  build-pdf:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up TeX Live with additional packages
      - name: Set up TeX Live
        uses: xu-cheng/latex-action@3.2.0
        with:
          root_file: main.tex  # Change to the path of your main .tex file
          compiler: xelatex  # Specify xelatex as the compiler
          extra_packages: |
            tabularx
            titlesec
            geometry
            enumitem
            hyperref
            fancyhdr
            fontawesome5
            multicol
            fontenc
            academicons
            multirow
            # Add any other packages used in your .tex file
      # Prepare the PDF for the target repository's subfolder
      - name: Move PDF to subfolder path
        run: |
          mkdir -p files
          mv main.pdf files/CV_NIU_Xuezhi.pdf

      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add files/CV_NIU_Xuezhi.pdf
          git commit -a -m "update cv pdf"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repository: 'n7729697/n7729697.github.io'
          github_url: https://github.com/n7729697/n7729697.github.io
          force_with_lease: true
