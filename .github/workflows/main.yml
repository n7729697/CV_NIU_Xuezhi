name: Build LaTeX PDF

on:
  push:
    branches:
      - main  # Triggers on pushes to the main branch
  pull_request:
    branches:
      - main  # Triggers on pull requests to the main branch

jobs:
  build-pdf:
    runs-on: ubuntu-latest
                
            
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up TeX Live with additional packages
      - name: Set up TeX Live
        uses: xu-cheng/latex-action@3.2.0
        with:
          root_file: main.tex  # Change to the path of your main .tex file
          compiler: xelatex  # Specify xelatex as the compiler
          extra_packages: |
            tabularx
            titlesec
            geometry
            enumitem
            hyperref
            fancyhdr
            fontawesome5
            multicol
            fontenc
            academicons
            multirow
            # Add any other packages used in your .tex file

      - name: move
        run: mkdir -p github_artifacts && mv ${{ env.DIR }}/${{ env.FILE }}.pdf ./github_artifacts/
        
      - name: Upload pdf as artifact
        uses: actions/upload-artifact@v4.4.3
        with:
          name: ${{ env.FILE }}.pdf
          path: ./github_artifacts

  deploy:
    # Edit here if compiling multiple papers
    # needs: [paper]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/upload-artifact@v4.4.3
      - uses: actions/download-artifact@v4.1.8
        with:
          path: github_artifacts
      - name: move
        run: mkdir -p github_deploy && mv github_artifacts/*/* github_deploy
      - name: deploy on orphan branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./github_deploy
          publish_branch: build
          force_orphan: true
